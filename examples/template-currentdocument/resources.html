<!doctype html>
<html>
  <body>
    <div class="chrome">
      <div class="viewer">
      </div>

      <div class="controls">
        <span data-template="position">Page {{pagenumber}} of {{pagecount}}</span>
        <button class="prev">Previous</button>
        <button class="next">Next</button>

        <span data-template="currentdocument"><a href="http://www.twitter.com/?status=Check%20out%20{{encodeURIComponent title}}%20at%20{{encodeURIComponent url}}">Tweet this</a></span>
      </div>
    </div>

    <div class="grid">
      <div class="column"></div>
    </div>
  </body>
</html>
